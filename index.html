<h1>함</h1>
<p class="section-description">
 글로벌 통상 질서를 뒤흔드는 미국의 관세 정책이 국제적 파장을 일으키고 있다. 그 배경에는 트럼프 2기 행정부의 정책 방향성과 세계무역기구(이하 WTO)의 분쟁 조절 기능 마비가 있다. 도널드 트럼프 미국 대통령은 ‘미국을 다시 위대하게(Make America Great Again)’라는 슬로건을 내걸고 강경한 자국우선주의를 주장해 왔다. 트럼프는 미국의 군사력 약화와 대규모 무역적자의 원인을 동맹국들의 착취에서 찾는다. .
</p>
